<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px; /* Increased max-width to accommodate larger image */
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: flex;
            align-items: flex-start;
        }
        .photo-container {
            flex-shrink: 0;
            margin-right: 30px;
        }
        .photo-container img {
            width: 300px; /* Increased size of the image */
            height: auto; /* Keep the image's aspect ratio */
            object-fit: cover;
        }
        .content-container {
            max-width: 600px;
            display: flex;
            flex-direction: column;
        }
        .name {
            font-size: 2.5em; /* Larger font size for the name */
            margin: 0;
        }
        .email {
            font-size: 1.2em;
            color: #007acc;
            text-decoration: none;
            margin-top: 5px;
        }
        .email:hover {
            text-decoration: underline;
        }
        .about-section {
            margin-top: 40px;
        }
        .about-title {
            font-size: 1.8em;
            margin-bottom: 10px;
        }
        .bio {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #333;
        }
        .cv-link {
            font-size: 1.2em;
            color: #007acc;
            text-decoration: none;
        }
        .cv-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="photo-container">
            <img src="Olivia_McGough_90.jpeg" alt="Olivia McGough">
        </div>
        <div class="content-container">
            <div class="name">Olivia McGough</div>
            <a href="mailto:mcgougho@uw.edu" class="email">mcgougho@uw.edu</a>

            <div class="about-section">
                <div class="about-title">About</div>
                <div class="bio">
                    Bio!! <!-- Replace this text with your actual bio -->
                </div>
                <a href="McGough_Olivia_CV_Sept2024.pdf" class="cv-link">Link to my current CV</a>
            </div>
        </div>
    </div>
</body>
</html>
